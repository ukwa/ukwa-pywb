<div class="modal" id="termsModal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {% trans %}Terms of Use{% endtrans %}
        </h5>
      </div>
      <div class="modal-body">
        <p>{% trans %}Terms of Use Body Text{% endtrans %}</p>
      </div>
      <div class="modal-footer">
        <button
          id="agree"
          class="btn btn-primary"
          onclick="closePopup()">
          {% trans %}Agree and Proceed{% endtrans %}
        </button>
      </div>
    </div>
  </div>
</div>

<script>
const sessionStoragePopupKey = 'ukwa-pywb--terms-of-use-popup';

function getDisplayPopupValue() {
  if (sessionStorage) {
    let displayValue = sessionStorage.getItem(sessionStoragePopupKey);
    if (displayValue !== null) {
      return false;
    }
  }
  return true;
}

function closePopup() {
  $('#termsModal').modal('hide');
  sessionStorage.setItem(sessionStoragePopupKey, false);
}

function setModalVisibility() {
  let displayPopup = getDisplayPopupValue();
  if (displayPopup) {
    $('#termsModal').modal('show');
  } else {
    closePopup();
  }
}
    
setModalVisibility();
</script>
